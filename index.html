<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>payment form</title>
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css"
    integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni" crossorigin="anonymous">
</head>
<body>
  <div class="wrapper">
    <h2>Fragrance By Debbie Payment Form</h2>
    <form>
      <h4>Account</h4>
      <div class="input-group">
        <div class="input-box">
          <input type="text" placeholder="Full Name" 
          required class="Name">
          <i class="fa fa-user   
          icon"></i>
        </div>
        <div class="input-box">
          <input type="text" placeholder="Username" required class="Name">
          <i class="fa fa-user icon"></i>
        </div>
        <div class="input-group">
          <div class="input-box">
            <input type="email" placeholder="Email" required class="name" <input type="text" placeholder="Username" required class="Name">
        <i class="fa fa-user icon"></i>
          </div>
        </div>
      </div>
      <div class="input-group">
        <div class="input-box">
          <h4>Date of birth</h4>
          <input type="text" placeholder="DD" class="DOB">
          <input type="text" placeholder="MM" class="DOB">
          <input type="text" placeholder="YYYY" class="DOB">
        </div>
        <div class="input-box">
          <h4>Gender</h4>
          <input type="radio" name="gender" checked id="b1" class="radio"> <label for="b1">Male</label>
          <input type="radio" name="gender" checked id="b1" class="radio"> <label for="b1">Female</label>
        </div>
      </div>
      <div class="input-group">
        <div class="input-box">
          <h4>Payment Details</h4>
          <input type="radio" name="pay" id="bc1" checked class="radio"> <label for="bc1">
            <span>
              <i class="fa fa-cc-visa">Credit Card </i>
            </span>
          </label>
          <input type="radio" name="pay" id="bc2" class="radio">
          <span>
            <i class="fa fa-cc-paypal">Paypal </i>
          </span>
        </div>
      </div>
      <div class="input-group">
        <div class="input-box">
          <input type="tel" class="name" placeholder="card number" required>
            <i class="fa fa-cc-credit-card icon"> </i>
        </div>
      </div>
      <div class="input-group">
        <div class="input-box">
          <input type="tel" class="name" placeholder="card CVC" required>
          <i class="fa fa-user icon"></i>
        </div>
        <div class="input-box">
          <select class="date">
            <option>01 Dec</option>
            <option>02 Dec</option>
            <option>03 Dec</option>
          </select>
          <select class="date">
            <option>2021</option>
            <option>2022</option>
            <option>2023</option>
          </select>
        </div>
      </div>
      <div class="input-class">
        <div class="input-box">
          <button type="submit" class="pay">Pay Now</button>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
